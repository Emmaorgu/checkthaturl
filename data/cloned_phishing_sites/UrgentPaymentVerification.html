<!DOCTYPE html>
<html>
<head>
  <title>Urgent Payment Verification</title>
  <style>
    body { font-family: Arial; background: #fff0f0; padding: 20px; }
    .notice { color: red; font-weight: bold; font-size: 20px; }
  </style>
</head>
<body>
  <p class="notice">⚠️ Urgent: Payment On Hold Due to Verification!</p>
  <p>Your recent transaction has been suspended until your account number and BVN are verified.</p>
  <form>
    <input type="text" placeholder="Enter account number here"><br><br>
    <input type="text" placeholder="Enter your BVN"><br><br>
    <button type="submit">Verify Now</button>
  </form>
</body>
</html>
