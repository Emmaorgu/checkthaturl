<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Maintenance Notice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      padding: 30px;
      color: #333;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    img.logo {
      width: 150px;
      margin-bottom: 20px;
    }
    h2 {
      color: #d32f2f;
    }
    input, button {
      width: 90%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #d32f2f;
      color: white;
      border: none;
      cursor: pointer;
    }
    small {
      display: block;
      margin-top: 15px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://placehold.co/150x50?text=Bank+Logo" alt="Bank Logo" class="logo">
    <h2>Account Maintenance Required</h2>
    <p>We have detected unusual activity on your account. Please verify your information to avoid service interruption.</p>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Account Number" required>
      <input type="password" placeholder="ATM PIN" required>
      <input type="text" placeholder="BVN" required>
      <button type="submit">Verify Account</button>
    </form>
    <small>This is a simulated phishing page for educational purposes only.</small>
  </div>
</body>
</html>
