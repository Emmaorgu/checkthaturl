<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow border-warning">
      <div class="card-header bg-warning text-dark">
        <h4>⚠️ Account Security Check</h4>
      </div>
      <div class="card-body">
        <p>Your account has been hacked. Please re-authenticate to restore access.</p>
        <form action="/secure-login" method="POST">
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" name="email">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password">
          </div>
          <button type="submit" class="btn btn-warning w-100">Secure My Account</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
