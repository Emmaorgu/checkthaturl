<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tax Refund Processing</title>
  <style>
    body {
      background: #f7f9fb;
      font-family: 'Segoe UI', sans-serif;
    }
    .box {
      width: 480px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    .logo {
      width: 160px;
      margin-bottom: 20px;
    }
    h2 {
      color: #37474f;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #37474f;
      color: white;
      padding: 12px;
      border: none;
      width: 94%;
      border-radius: 6px;
    }
    small {
      display: block;
      margin-top: 15px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://placehold.co/160x50?text=Tax+Office" alt="Tax Office Logo" class="logo">
    <h2>You're Eligible for a Tax Refund</h2>
    <p>Our records show you are due for a refund. Confirm your details below to receive your funds.</p>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="text" placeholder="Bank Account Number" required>
      <input type="text" placeholder="BVN" required>
      <button type="submit">Claim Refund</button>
    </form>
    <small>For demonstration and research use only. Not a real tax form.</small>
  </div>
</body>
</html>
