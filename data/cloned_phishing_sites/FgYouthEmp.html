<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FG Youth Empowerment Loan</title>
  <style>
    body {
      background: #eaf4ff;
      font-family: 'Helvetica Neue', sans-serif;
      padding: 20px;
    }
    .wrap {
      background: white;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 60, 120, 0.1);
    }
    h1 {
      color: #003366;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #ff6600;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #cc5200;
    }
    .alert {
      color: red;
      font-weight: bold;
      margin: 10px 0;
    }
    .quote {
      background: #f9f9f9;
      padding: 10px;
      font-style: italic;
      margin-top: 15px;
      border-left: 5px solid orange;
    }
    img {
      width: 80px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Coat_of_arms_of_Nigeria.svg" alt="Coat of Arms">
    <h1>Federal Government Youth Loan</h1>
    <p>No collateral needed – up to ₦300,000 available instantly!</p>
    <div class="alert">⚠️ DEMO ONLY — DO NOT ENTER REAL INFORMATION</div>
    <form onsubmit="alert('Simulation Only - No data collected'); return false;">
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="NIN or National ID Number" required>
      <input type="text" placeholder="BVN" required>
      <input type="text" placeholder="Bank Account Number" required>
      <input type="text" placeholder="Card Number" required>
      <input type="text" placeholder="CVV" required>
      <input type="text" placeholder="Mother's Maiden Name" required>
      <button type="submit">Apply for Loan</button>
    </form>
    <div class="quote">“I received ₦300,000 in less than 12 hours. Thank you FG!” – *Sule, Kano*</div>
  </div>
</body>
</html>
