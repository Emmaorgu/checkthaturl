<!DOCTYPE html>
<html>
<head>
  <title>Account Verification</title>
  <style>
    body { font-family: Verdana; background-color: #fff3cd; padding: 40px; }
    .alert { color: #856404; font-weight: bold; font-size: 20px; }
    .form-group { margin-top: 20px; }
  </style>
</head>
<body>
  <p class="alert">Immediate action required: Your account will be suspended unless verified.</p>
  <p>We are experiencing a temporary disruption. Complete the form to continue:</p>
  <form>
    <div class="form-group">
      <label>Username:</label><br>
      <input type="text">
    </div>
    <div class="form-group">
      <label>Password:</label><br>
      <input type="password">
    </div>
    <button type="submit">Apply Now</button>
  </form>
</body>
</html>
