<!DOCTYPE html>
<html>
<head>
    <title>Secure Online Login</title>
    <meta charset="UTF-8">
    <style>
        body { background: #e3f2fd; font-family: Helvetica, sans-serif; padding: 60px; }
        .login-box { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #0d47a1; }
        input, button { width: 100%; padding: 12px; margin-top: 12px; border: 1px solid #bbb; border-radius: 6px; }
        button { background-color: #0d47a1; color: white; border: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Secure Login</h2>
        <form>
            <input type="text" placeholder="Username or Account Number" name="user">
            <input type="password" placeholder="Password or PIN" name="pass">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
